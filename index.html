<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdownd Of Hima Ritchil</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Birthday Countdown of <span id="name">Hima Ritchil</span></h1>

    <div class="Countdown-container">
        <div class="countdown-box days-container">
            <p class="text" id="days">0</p>
            <span> Days</span>
        </div>
        <div class="countdown-box hours-container">
            <p class="text" id="hours">0</p>
            <span> Hours</span>
        </div> 
        <div class="countdown-box minutes-container">
            <p class="text" id="minutes">0</p>
            <span> Minutes</span>
        </div> 
        <div class="countdown-box seconds-container">
            <p class="text" id="seconds">0</p>
            <span> Seconds</span>
        </div>

    </div>

    <script src="Js/script.js"></script>
</body>
</html>
